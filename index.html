<!DOCTYPE html>
<html lang="en" ng-app="angularkart">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-3 col-sm-3 col-xs-3">
                <h4>Angular Cart</h4>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-9">
                    <ul class="nav nav-pills">
                        <li role="presentation" ui-sref-active="active">
                            <a ui-sref="home">Home</a>
                        </li>
                        <li role="presentation" ui-sref-active="active">
                            <a ui-sref="cart">Cart</a>
                        </li>
                    </ul>
            </div>            
        </div>
        <div class="row content-area">
            <div class="col-md-12">
                <ui-view></ui-view>
            </div>
        </div>
        <div class="row footer"></div>
    </div>
    
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="src/product/product.module.js"></script>
    <script src="src/cart/cart.module.js"></script>
    <script src="src/app.js"></script>
    <script src="src/product/product.service.js"></script>
    <script src="src/product/components/productlist.component.js"></script>
    <script src="src/product/components/productdetail.component.js"></script>
    <script src="src/cart/components/cart.component.js"></script>
    <script src="src/cart/cart.service.js"></script>

</html>
