<h3>Cart</h3>

<table class="table table-responsive">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.cartItems">
            <td>{{item.title}}</td>
            <td>1</td>
        </tr>
    </tbody>

</table>
